<h1>Command Parmeters</h1>

<form method="post">

	<div class="row">

		<div class="col-6">
			<div class="form-group">
				<label for="command_expiration">Command Expiration (minutes)</label>

				<select class="form-control" name="command_expiration" id="command_expiration">
					{% for min in minutes %}
					<option value="{{ min }}" {% if command_expiration == min %}selected="selected"{% endif %}>{{ min }}</option>
					{% endfor %}
				</select>
			</div>
		</div>

		<div class="col-6">
			<div class="form-group">
				<label for="command_vote_expiration">Vote Expiration (minutes)</label>

				<select class="form-control" name="command_vote_expiration" id="command_vote_expiration">
					{% for min in minutes %}
					<option value="{{ min }}" {% if command_vote_expiration == min %}selected="selected"{% endif %}>{{ min }}</option>
					{% endfor %}
				</select>
			</div>
		</div>

	</div>

	<button type="submit" class="btn btn-primary">Save</button>

	{% csrf_token %}
</form>
