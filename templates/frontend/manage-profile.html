<h1>Your User Profile</h1>

<form method="post">

	<div class="form-group">
		<label for="teamno">Team No.</label>

		<select class="form-control" name="teamno" id="teamno">
			<option value="1" {% if request.user.teamno == 1 %}selected="selected"{% endif %}>1</option>
			<option value="2" {% if request.user.teamno == 2 %}selected="selected"{% endif %}>2</option>
		</select>
	</div>

	<button type="submit" class="btn btn-primary">Save</button>

	{% csrf_token %}
</form>
