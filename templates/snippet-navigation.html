{% load staticfiles %}

<div role="navigation">
	<ul class="">
		<li class="logo">
			<a href="/">
				<img src="{% static 'img/beeme-logo-dark.webp' %}" title="BeeMe" />
			</a>
		</li>
		<li class="menu-item">
			<a href="{% url 'frontend:room' %}">
				Room
			</a>
		</li>
		<li class="menu-item">
			<a href="{% url 'frontend:rules' %}">
				Rules
			</a>
		</li>
		<li class="menu-item">
			<a href="{% url 'frontend:story' %}">
				Story
			</a>
		</li>
		<li class="menu-item">
			<a href="{% url 'frontend:credits' %}">
				Credits
			</a>
		</li>
		<li class="menu-item">
			<a href="{% url 'frontend:about' %}">
				About
			</a>
		</li>
		<li class="menu-item">
			<a href="{% url 'frontend:diy' %}">
				DIY
			</a>
		</li>
		<li class="menu-item">
			<a href="{% url 'frontend:gallery' %}">
				Gallery
			</a>
		</li>
		<li class="end">
			{% if request.user.is_staff %}
			<a href="{% url 'frontend:manage' %}">
				Manage
			</a>
			{% endif %}

			{% if request.user.is_authenticated %}
			<div class="btn-group">
				<button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					{{ request.user.email }}
				</button>
				<div class="dropdown-menu dropdown-menu-right">
					<a class="dropdown-item" href="{% url 'logout' %}">
						Logout
					</a>
				</div>
			</div>
			{% else %}
			<a href="{% url 'login' %}">
				Login
			</a>
			{% endif %}
		</li>
	</ul>
</div>
